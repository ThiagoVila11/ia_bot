{% extends 'chat/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow p-6 rounded mt-10">
    <h2 class="text-2xl font-bold text-center text-red-600 mb-4">Confirmar Exclusão</h2>
    
    <p class="text-center text-gray-700 mb-6">
        Tem certeza de que deseja excluir <strong>{{ objeto }}</strong>?
        Essa ação <span class="font-semibold text-red-500">não poderá ser desfeita</span>.
    </p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Confirmar
        </button>
        <a href="{{ voltar_url }}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
