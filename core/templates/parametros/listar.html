{% extends 'chat/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow rounded">
    <div class="flex justify-between mb-4">
        <h2 class="text-2xl font-bold">Parâmetros</h2>
        <a href="{% url 'adicionar_parametro' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Adicionar</a>
    </div>
    <table class="w-full table-auto">
        <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2">Chave</th>
                <th class="px-4 py-2">Valor</th>
                <th class="px-4 py-2">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for p in parametros %}
            <tr class="border-t">
                <td class="px-4 py-2 font-mono">{{ p.parametroChave }}</td>
                <td class="px-4 py-2">{{ p.parametroValor|truncatechars:60 }}</td>
                <td class="px-4 py-2 space-x-2">
                    <a href="{% url 'alterar_parametro' p.pk %}" class="text-blue-600 hover:underline">Editar</a>
                    <a href="{% url 'excluir_parametro' p.pk %}" class="text-red-600 hover:underline">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-gray-500 py-4">Nenhum parâmetro encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
