{% extends 'chat/base.html' %}

{% block title %}Excluir Contexto{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-red-600 mb-4">⚠️ Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir o contexto <strong>{{ contexto.contextoTitulo }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Sim, excluir</button>
        <a href="{% url 'listar_contextos' %}" class="ml-4 text-gray-700 hover:text-black">Cancelar</a>
    </form>
</div>
{% endblock %}
