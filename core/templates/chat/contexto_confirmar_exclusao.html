{% extends 'chat/base.html' %}

{% block title %}Excluir Contexto{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-6">
    <div class="mb-6 border-b pb-4">
        <h1 class="text-3xl font-bold text-red-600 flex items-center gap-2">
            ⚠️ Confirmar Exclusão
        </h1>
        <p class="text-gray-600 mt-2">
            Tem certeza de que deseja <strong class="text-red-700">excluir</strong> o contexto <strong>"{{ contexto.contextoTitulo }}"</strong>?
        </p>
    </div>

    <form method="post" class="flex flex-col md:flex-row items-center justify-between gap-4">
        {% csrf_token %}
        <button type="submit" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded font-semibold shadow">
            ✅ Sim, excluir definitivamente
        </button>
        <a href="{% url 'listar_contextos' %}" class="w-full md:w-auto text-gray-600 hover:text-black font-medium underline">
            Cancelar e voltar
        </a>
    </form>
</div>
{% endblock %}
